<!DOCTYPE HTML>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.0.0/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/reading-pdf.css"/>
    <title>Tarot reading</title>
</head>
<body>
<div class="container">

</div>


<!-- templates -->
<div class="reading-template">
    <h1 class="reading text-center">
        Tarot Reading
    </h1>
    <div class="row heading">
        <div class="col-9 reading-detail">
            {{name}}
        </div>

        <div class="col-3 reading-detail">
            {{date}}
        </div>
    </div>

    <hr class="questions-divider"/>
    <div class="questions-title text-center">Questions</div>

    <div class="questions">
        {{#each questions}}
            <div class="question-detail">
                <div class="question">{{this.question}}</div>
                <div class="cards">
                    {{#list this.cards}}
                    {{/list}}
                </div>
                <div class="comment">{{this.comment}}</div>
            </div>
        {{/each}}
    </div>
</div>


<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js"></script>
<script src="webjars/handlebars/4.7.6/handlebars.js"></script>
<script src="js/reading-pdf.js" type="text/javascript"></script>
</body>
</html>
