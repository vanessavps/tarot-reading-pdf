<html lang="en">
<head>
    <title>Tarot Reading - Home Page</title>
    <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/font-awesome/5.15.2/css/all.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>

</head>

<body>
<div class="container rounded">
    <div class="heading">
        <h1>Tarot reading - PDF generator
            <span>Add tarot reading details and a beautiful PDF will be generated</span>
        </h1>
    </div>

    <form id="reading-form" class="p-3" novalidate>
        <div class="row mb-5">
            <div class="form-floating col-8">
                <input type="text" class="form-control" id="name" placeholder="Name" required/>
                <label for="name">Name (required)</label>
            </div>

            <div class="form-floating col-4">
                <input type="text" class="form-control" id="date" placeholder="yyyy/mm/dd"/>
                <label for="date">Date (required)</label>
                <div class="invalid-feedback">
                    Date format is YYYY/MM/DD
                </div>
            </div>
        </div>

        <!-- Dynamic content -->
        <div class="mb-3 mt-4 questions-header">
            Questions
        </div>

        <hr class="questions-divider"/>

        <div class="reading-questions">
            <div class="question-group mt-3">
            </div>


            <div class="d-grid gap-2 col-5 mx-auto pt-3 pb-2">
                <button type="button" class="btn white btn-add btn-sm" id="add-question">
                    <i class="fas fa-plus"></i> Add Question
                </button>
            </div>
        </div>


        <div class="d-grid gap-2 col-5 mx-auto py-4">
            <button type="submit" class="btn white btn-block btn-sm">
                <i class="far fa-file-pdf"></i> Generate PDF
            </button>
        </div>
    </form>
</div>

<!--Question group -->
<div class="question-group-template" style="display: none;" type="">
    <div class="question mb-5 mt-4">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="question" placeholder="Question" required/>
            <label for="question">Question (required)</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="cards" placeholder="The Magician, King of Pentacles"
                   required/>
            <label for="cards">Cards separated by comma (required)</label>
        </div>
        <div class="form-floating comment-area mb-3">
            <textarea class="form-control" id="comment" placeholder="Comment"></textarea>
            <label for="comment">Comment</label>
        </div>

        <button type="button" class="btn btn-sm white btn-delete mb-3">
            <i class="fas fa-minus"></i> Remove question
        </button>
        <hr class="question-divider"/>
    </div>
</div>

<script src="webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="webjars/momentjs/2.29.1/moment.js" type="text/javascript"></script>
<script src="js/api-call.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
