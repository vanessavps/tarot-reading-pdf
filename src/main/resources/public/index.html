<html lang="en">
<head>
    <title>Tarot Reading - Home Page</title>
    <link href="webjars/bootstrap/5.0.0/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="webjars/font-awesome/5.15.2/css/all.css" rel="stylesheet"/>
    <link href="css/index.css" rel="stylesheet"/>

</head>

<body>
<div class="container rounded">
    <div class="heading">
        <h1>Tarot reading - PDF generator
            <span>Add tarot reading details and a beautiful PDF will be generated</span>
        </h1>
    </div>

    <form id="reading-form">
        <div class="reading-info">
            <div class="mb-3">
                <label for="name">Name</label>
                <input type="text" class="form-control w-50" id="name" value="test"/>
            </div>

            <div class="mb-3">
                <label for="date">Date</label>
                <input type="text" class="form-control w-25" id="date" placeholder="dd/mm/yyyy" value="2021-05-30"/>
            </div>
        </div>

        <!-- Dynamic content -->
        <div class="mb-3 mt-4 questions-header">
            Questions
        </div>

        <hr class="questions-divider"/>

        <div class="reading-questions">
            <div class="question-group mt-3">
            </div>

            <!--Question group -->
            <div class="question-group-template" style="display: none;" type="">
                <div class="question mb-5 mt-4">
                    <div class="mb-3">
                        <label for="question">Question</label>
                        <input type="text" class="form-control" id="question"/>
                    </div>
                    <div class="mb-3">
                        <label for="cards">Cards</label>
                        <input type="text" class="form-control" id="cards"/>
                    </div>
                    <div class="mb-3">
                        <label for="comment">Comment</label>
                        <textarea class="form-control" id="comment" rows="5"></textarea>
                    </div>

                    <button type="button" class="btn btn-sm btn-danger btn-delete mb-3">
                        Remove question
                    </button>
                    <hr class="question-divider"/>
                </div>

            </div>

            <div class="d-grid gap-2 col-6 mx-auto pt-3 pb-2">
                <button type="button" class="btn btn-success btn-add" id="add-question">
                    Add Question
                </button>
            </div>
        </div>


        <div class="d-grid gap-2 col-6 mx-auto py-4">
            <button type="submit" class="btn btn-primary btn-block">Generate PDF</button>
        </div>
    </form>
</div>

<script src="webjars/jquery/3.5.1/jquery.min.js" type="text/javascript"></script>
<script src="webjars/bootstrap/5.0.0/js/bootstrap.bundle.min.js" type="text/javascript"></script>
<script src="js/api-call.js" type="text/javascript"></script>
<script src="js/index.js" type="text/javascript"></script>
</body>
</html>
